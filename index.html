<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>⏲️World Clock⏲️</h1>
      <select id="city">
        <option value="">Select a city:</option>
         <option value="current">My Location</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">
      <div class="city" id="dublin">
        <div>
          <h2>Dublin</h2>
          <div class="date">23rd March 2023</div>
        </div>
        <div class="time">04:53<small>pm</small></div>
      </div>
      <div>
        <div>
          <div class="city" id="tokyo">
            <div>
              <h2>Tokyo</h2>
              <div class="date">23rd March 2023</div>
            </div>
            <div class="time">04:53<small>pm</small></div>
          </div>
        <div class="city" id="auckland">
            <div>
              <h2>Auckland</h2>
              <div class="date">23rd March 2023</div>
            </div>
            <div class="time">04:53<small>pm</small></div>
          </div>
        </div>
      </div>
    </div>
    </div>

    </body>
    <footer>
      This project was coded by <strong>Shauna Bratten</strong> and is
      <a href="https://zesty-centaur-4441f7.netlify.app/" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
  </body>
  <script src="src/app.js"></script>
</html>
